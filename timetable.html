<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trackademic - Study Planner & GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TRACKADEMIC</h1>
            <p class="subtitle">Study Planner & GPA Calculator</p>
        </header>

        <div class="main-layout">

            <aside class="left-column">
                <div class="section-header">
                    <h2>Subjects List</h2>
                </div>
                <div class="subject-list">
                    <div class="subject-item">
                        <span class="subject-name">Academic English</span>
                        <span class="subject-code">LCE1113</span>
                    </div>
                    <div class="subject-item">
                        <span class="subject-name">Mathematics III</span>
                        <span class="subject-code">CMT1134</span>
                    </div>
                    <div class="subject-item">
                        <span class="subject-name">Mini IT Project</span>
                        <span class="subject-code">CSP1124</span>
                    </div>
                    <button class="edit-btn">
                        <span>+ Add Subject</span>
                    </button>
                </div>
            </aside>

            <main class="middle-column">
                <div class="section-header">
                    <h2>Weekly Schedule</h2>
                    <button class="edit-btn">
                        <span>Edit Schedule</span>
                    </button>
                </div>
                <section class="planner-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2:00 PM<br>Maths</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </main>

            <aside class="right-column">
                <div class="section-header">
                    <h2>Completion Status</h2>
                    <button class="edit-btn">
                        <span>Update</span>
                    </button>
                </div>
                <div class="status-container">
                    
                    <div class="status-list">
                        
                    </div>
                </div>
            </aside>
        </div>

    </div>

</body>
</html>
