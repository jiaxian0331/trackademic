<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject - Trackademic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Add Subject to Schedule</h2>
                <a href="{{ url_for('edit_timetable') }}" class="close-btn">&times;</a>
            </div>
            <div class="modal-body">
                <div class="day-display">
                    {{ ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'][day] }}
                </div>
                
                <form method="POST" action="{{ url_for('add_timetable') }}" class="subject-form">
                    <input type="hidden" name="day" value="{{ day }}">
                    
                    <div class="form-group">
                        <label for="time">Class Time:</label>
                        <input type="text" 
                               id="time" 
                               name="time" 
                               value="{{ time if time else '' }}" 
                               required 
                               class="form-control" 
                               placeholder="e.g., 9:00 AM, 2:30 PM">
                        <div class="time-hint"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Select Subject:</label>
                        <select name="subject_id" id="subject" required class="form-control">
                            <option value="">-- Choose a subject --</option>
                            {% for subject in subjects %}
                            <option value="{{ subject.subject_id }}">
                                 {{ subject.subject_name }} ({{ subject.subject_code }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{{ url_for('edit_timetable') }}" class="cancel-btn">Cancel</a>
                        <button type="submit" class="submit-btn">Add to Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
