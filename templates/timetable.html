<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trackademic - Study Planner & GPA Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>TRACKADEMIC</h1>
            <p class="subtitle">Study Planner & GPA Calculator</p>
        </header>

        <div class="main-layout">

            <aside class="left-column">
                <div class="section-header">
                    <h2>Subjects List</h2>
                </div>
                <div class="subject-list">
                    <!-- DYNAMIC SUBJECTS FROM DATABASE -->
                    {% for subject in subjects %}
                    <div class="subject-item">
                        <span class="subject-name">{{ subject.subject_name }}</span>
                        <span class="subject-code">{{ subject.subject_code }}</span>
                    </div>
                    {% endfor %}
                </div>
            </aside>

            <main class="middle-column">
                <div class="section-header">
                    <h2>Weekly Schedule</h2>
                    <button class="edit-btn">
                        <span>Edit Schedule</span>
                    </button>
                </div>
                <section class="planner-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2:00 PM<br>Maths</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </main>

            <aside class="right-column">
                <div class="section-header">
                    <h2>Completion Status</h2>
                    <button class="edit-btn">
                        <span>Update</span>
                    </button>
                </div>
                <div class="status-container">
                    <div class="status-list">
                        <!-- Status content can be added here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
